{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
    <title>Capture Love - Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #ff6f91;
            color: #fff;
        }
        .logo {
            font-size: 36px;
            font-family: 'Cursive', sans-serif;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        .blog-banner {
            background-image: url('https://www.digitaland.tv/wp-content/uploads/2022/04/geeks-2894621_640.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            text-align: center;
            color: white;
        }

        .blog-banner h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .blog-banner p {
            font-size: 1.5rem;
        }

        .blog-posts {
            display: flex;
            justify-content: space-around;
            margin: 50px;
        }

        .post {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 30%;
            transition: transform 0.3s;
        }

        .post img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .post h3 {
            padding: 20px;
            font-size: 1.8rem;
        }

        .post p {
            padding: 0 20px;
            color: #777;
        }

        .read-more {
            display: block;
            padding: 10px;
            margin: 20px;
            background-color: #ff6f61;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .read-more:hover {
            background-color: #e65a50;
        }

        .post:hover {
            transform: translateY(-10px);
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <section class="blog-banner">
        <h2>Welcome to Our Blog</h2>
        <p>Insights, tips, and stories from behind the lens</p>
    </section>

    <section class="blog-posts">
        {% for blog in blogs %}
        <div class="post">
            <img src="{{ blog.image_url }}" alt="Blog Image">
            <h3>{{ blog.title }}</h3>
            <p>{{ blog.short_description }}</p>
            

            <a href="{% url 'blog_detail' blog_id=blog.id %}" class="read-more">Read More</a>
        </div>
        {% endfor %}
    </section>
</body>
</html>
{% endblock %}
