{% extends 'base.html' %}

{% block content %}
<style>
    .blog-detail {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }

    .blog-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .blog-title {
        font-size: 2.5em;
        color: #333;
        margin-bottom: 10px;
    }

    .blog-meta {
        color: #666;
        font-style: italic;
        margin-bottom: 20px;
    }

    .blog-image {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 30px;
    }

    .blog-content {
        line-height: 1.8;
        color: #444;
        font-size: 1.1em;
    }

    .blog-content p {
        margin-bottom: 20px;
    }

    .author-section {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        display: flex;
        align-items: center;
    }

    .author-image {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 15px;
    }

    .author-info {
        flex-grow: 1;
    }

    .author-name {
        font-weight: bold;
        color: #333;
    }

    .author-bio {
        color: #666;
        font-size: 0.9em;
    }
</style>

<article class="blog-detail">
    <header class="blog-header">
        <h1 class="blog-title">{{ blog.title }}</h1>
        <div class="blog-meta">
            Posted by {{ blog.author.username }} on {{ blog.created_at|date:"F j, Y" }}
        </div>
    </header>

    {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="blog-image">
    {% endif %}

    <div class="blog-content">
        {{ blog.content|safe }}
    </div>

    <div class="author-section">
        <img src="{% if blog.author.profile_image %}{{ blog.author.profile_image.url }}{% else %}https://via.placeholder.com/60{% endif %}" 
             alt="{{ blog.author.username }}" class="author-image">
        <div class="author-info">
            <div class="author-name">{{ blog.author.get_full_name }}</div>
            <div class="author-bio">Professional photographer and content creator</div>
        </div>
    </div>
</article>
{% endblock %}
